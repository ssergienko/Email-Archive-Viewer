<ul class="emails">
  <li *ngFor="let email of emails |
              paginate: { itemsPerPage: 20, currentPage: page } |
              searchFilter: { subject: filterText } |
              orderBy: order"
      (click)="onSelect.emit(email)"
      [class.selected]="email === selectedEmail">
    <email-component [emaildata]="email"></email-component>
  </li>
</ul>
